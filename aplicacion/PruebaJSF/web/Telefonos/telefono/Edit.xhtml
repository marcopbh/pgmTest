<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTelefonoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{telefonoController.selected.id}" title="#{bundle.EditTelefonoTitle_id}" />
                    <h:outputLabel value="#{bundle.EditTelefonoLabel_numero1}" for="numero1" />
                    <h:inputText id="numero1" value="#{telefonoController.selected.numero1}" title="#{bundle.EditTelefonoTitle_numero1}" />
                    <h:outputLabel value="#{bundle.EditTelefonoLabel_numero2}" for="numero2" />
                    <h:inputText id="numero2" value="#{telefonoController.selected.numero2}" title="#{bundle.EditTelefonoTitle_numero2}" />
                </h:panelGrid>
                <h:commandLink action="#{telefonoController.update}" value="#{bundle.EditTelefonoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTelefonoViewLink}"/>
                <br />
                <h:commandLink action="#{telefonoController.prepareList}" value="#{bundle.EditTelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTelefonoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
